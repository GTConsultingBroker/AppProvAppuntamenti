<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrovaClienti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; }
    .card { margin-bottom: 20px; }
    .badge-lead { background-color: #0d6efd; }
    .badge-appuntamento { background-color: #ffc107; color: #000; }
    .badge-contratto { background-color: #198754; }
    #creditiBox { font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">TrovaClienti</h2>
      <div id="creditiBox">Crediti: <span id="crediti">10</span></div>
    </div>

    <!-- FILTRI -->
    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <select id="filtroRegione" class="form-select">
          <option value="">Tutte le Regioni</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="filtroCitta" class="form-select">
          <option value="">Tutte le Città</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="filtroCategoria" class="form-select">
          <option value="">Tutte le Categorie</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="filtroTipo" class="form-select">
          <option value="">Tutti i Tipi</option>
        </select>
      </div>
    </div>

    <!-- LISTA RICHIESTE -->
    <div id="listaRichieste"></div>
  </div>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1y3Ty7QvKooemux41PZqGXvvP0qkwDpiTz1ZpsSLxMBQ/1';

    let crediti = parseInt(localStorage.getItem('crediti')) || 10;
    document.getElementById('crediti').innerText = crediti;

    async function caricaDati() {
      const res = await fetch(SHEET_URL);
      const dati = await res.json();

      popolaFiltri(dati);
      mostraRichieste(dati);
    }

    function popolaFiltri(dati) {
      const unici = (chiave) => [...new Set(dati.map(r => r[chiave]).filter(Boolean))].sort();
      popolaSelect('filtroRegione', unici('Regione'));
      popolaSelect('filtroCitta', unici('Città'));
      popolaSelect('filtroCategoria', unici('Categoria'));
      popolaSelect('filtroTipo', unici('Tipo'));
    }

    function popolaSelect(id, valori) {
      const select = document.getElementById(id);
      const valoreSelezionato = select.value;
      select.innerHTML = `<option value="">Tutti</option>` + valori.map(v => `<option ${v === valoreSelezionato ? 'selected' : ''}>${v}</option>`).join('');
    }

    function calcolaPrezzo(tipo, budget) {
      if (tipo.includes('Lead')) return 40;
      if (tipo.includes('Appuntamento')) return 80;
      if (tipo.includes('Contratto')) return Math.round((parseInt(budget) || 0) * 0.1);
      return '';
    }

    function mostraRichieste(dati) {
      const regione = document.getElementById('filtroRegione').value;
      const citta = document.getElementById('filtroCitta').value;
      const categoria = document.getElementById('filtroCategoria').value;
      const tipo = document.getElementById('filtroTipo').value;

      const container = document.getElementById('listaRichieste');
      container.innerHTML = '';

      dati.forEach((r) => {
        if (
          (!regione || r.Regione === regione) &&
          (!citta || r.Città === citta) &&
          (!categoria || r.Categoria === categoria) &&
          (!tipo || r.Tipo === tipo)
        ) {
          const badgeClass = r.Tipo.includes("Lead") ? 'badge-lead' : r.Tipo.includes("Appuntamento") ? 'badge-appuntamento' : 'badge-contratto';
          const prezzo = calcolaPrezzo(r.Tipo, r['Budget (€)']);
          const disabled = crediti <= 0 ? 'disabled' : '';

          container.innerHTML += `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${r.Titolo} <span class="badge ${badgeClass}">${r.Tipo}</span></h5>
                <p class="card-text">${r.Descrizione}</p>
                <p class="mb-1"><strong>Regione:</strong> ${r.Regione} | <strong>Città:</strong> ${r.Città}</p>
                <p class="mb-1"><strong>Categoria:</strong> ${r.Categoria} | <strong>Budget:</strong> €${r['Budget (€)']}</p>
                <p class="mb-2"><strong>Prezzo Acquisto:</strong> €${prezzo}</p>
                <button class="btn btn-primary" ${disabled} onclick="acquistaCliente(this)">Acquista Cliente</button>
              </div>
            </div>`;
        }
      });
    }

    function acquistaCliente(btn) {
      if (crediti > 0) {
        crediti--;
        localStorage.setItem('crediti', crediti);
        document.getElementById('crediti').innerText = crediti;
        if (crediti <= 0) document.querySelectorAll('button').forEach(b => b.disabled = true);
        btn.classList.add('btn-success');
        btn.innerText = 'Acquistato';
        btn.disabled = true;
      }
    }

    document.querySelectorAll('select').forEach(i => i.addEventListener('change', caricaDati));
    window.onload = caricaDati;
  </script>
</body>
</html>
