<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrovaClienti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f4f6f8; font-family: 'Segoe UI', sans-serif; }
    .card { margin-bottom: 20px; border-left: 4px solid #dee2e6; }
    .badge-lead { background-color: #28a745; }
    .badge-appuntamento { background-color: #ff8c00; }
    .badge-contratto { background-color: #ffe066; color: #000; }
    #creditiBox { font-weight: bold; font-size: 18px; }
    .btn-acquista { margin-top: 10px; }
    #carrello { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-top: 30px; }
    .carrello-voce { display: flex; justify-content: space-between; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">TrovaClienti</h2>
      <div id="creditiBox">Crediti: <span id="crediti">10</span></div>
    </div>
    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <select id="filtroRegione" class="form-select"><option value="">Tutte le Regioni</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="filtroCitta" class="form-select"><option value="">Tutte le Città</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="filtroCategoria" class="form-select"><option value="">Tutte le Categorie</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="filtroTipo" class="form-select"><option value="">Tutti i Tipi</option></select>
      </div>
    </div>
    <div id="listaRichieste"></div>
    <div id="carrello" class="mt-5">
      <h5>Carrello Acquisti</h5>
      <div id="listaCarrello"></div>
    </div>
  </div>
  <script>
    const SHEET_URL = 'https://opensheet.vercel.app/1dg8Gs_1a-uXU5b5yWSJTj6EFgB15-ropfQm1NVXQVFY/1';
    let crediti = parseInt(localStorage.getItem('crediti')) || 10;
    document.getElementById('crediti').innerText = crediti;
    let datiGlobali = [];
    let carrello = JSON.parse(localStorage.getItem('carrello')) || [];

    function aggiornaCrediti() {
      document.getElementById('crediti').innerText = crediti;
      localStorage.setItem('crediti', crediti);
    }

    function aggiornaCarrello() {
      const contenitore = document.getElementById('listaCarrello');
      contenitore.innerHTML = '';
      carrello.forEach((item, i) => {
        contenitore.innerHTML += `
          <div class="carrello-voce">
            <span>${item.titolo} - €${item.prezzo}</span>
            <button class="btn btn-sm btn-danger" onclick="rimuoviDalCarrello(${i}, ${item.prezzo})">Rimuovi</button>
          </div>`;
      });
      localStorage.setItem('carrello', JSON.stringify(carrello));
    }

    function rimuoviDalCarrello(index, prezzo) {
      crediti += prezzo;
      carrello.splice(index, 1);
      aggiornaCarrello();
      aggiornaCrediti();
    }

    function popolaSelect(id, valori) {
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">Tutti</option>` + valori.map(v => `<option>${v}</option>`).join('');
    }

    function popolaFiltri(dati) {
      const unici = chiave => [...new Set(dati.map(r => r[chiave]).filter(Boolean))].sort();
      popolaSelect('filtroRegione', unici('Regione'));
      popolaSelect('filtroCitta', unici('Città'));
      popolaSelect('filtroCategoria', unici('Categoria'));
      popolaSelect('filtroTipo', unici('Tipo'));
    }

    function mostraRichieste(dati) {
      const regione = document.getElementById('filtroRegione').value;
      const citta = document.getElementById('filtroCitta').value;
      const categoria = document.getElementById('filtroCategoria').value;
      const tipo = document.getElementById('filtroTipo').value;
      const container = document.getElementById('listaRichieste');
      container.innerHTML = '';
      dati.forEach((r, index) => {
        if (
          (!regione || r.Regione === regione) &&
          (!citta || r['Città'] === citta) &&
          (!categoria || r.Categoria === categoria) &&
          (!tipo || r.Tipo === tipo)
        ) {
          let prezzo = 0;
          if (r.Tipo.includes('Lead')) prezzo = 40;
          else if (r.Tipo.includes('Appuntamento')) prezzo = 80;
          else if (r.Tipo.includes('Contratto')) prezzo = Math.round(parseFloat(r['Budget (€)']) * 0.1);
          const badgeClass = r.Tipo.includes("Lead") ? 'badge-lead' : r.Tipo.includes("Appuntamento") ? 'badge-appuntamento' : 'badge-contratto';
          const disabled = crediti < prezzo ? 'disabled' : '';
          const titolo = (r.Titolo || r.Categoria || 'Categoria') + ' - ' + (r['Città'] || 'Città');
          container.innerHTML += `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${titolo} <span class="badge ${badgeClass}">${r.Tipo}</span></h5>
                <p class="card-text">${r.Descrizione || ''}</p>
                <p><strong>Regione:</strong> ${r.Regione} | <strong>Città:</strong> ${r['Città']}</p>
                <p><strong>Categoria:</strong> ${r.Categoria} | <strong>Budget:</strong> €${r['Budget (€)']} | <strong>Prezzo Acquisto:</strong> €${prezzo}</p>
                <button class="btn btn-primary btn-acquista" ${disabled} onclick="acquisisciCliente(this, '${titolo}', ${prezzo})">Acquisisci Cliente</button>
              </div>
            </div>`;
        }
      });
    }

    function acquisisciCliente(btn, titolo, prezzo) {
      if (crediti >= prezzo) {
        crediti -= prezzo;
        carrello.push({ titolo, prezzo });
        aggiornaCrediti();
        aggiornaCarrello();
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-success');
        btn.innerText = 'Acquistato';
        btn.disabled = true;
        alert('Cliente acquisito!');
      } else {
        alert('Crediti insufficienti.');
      }
    }

    async function caricaDati() {
      const res = await fetch(SHEET_URL);
      const dati = await res.json();
      datiGlobali = dati;
      popolaFiltri(dati);
      mostraRichieste(dati);
      aggiornaCarrello();
      document.querySelectorAll('select').forEach(i => i.addEventListener('change', () => mostraRichieste(datiGlobali)));
    }

    window.onload = caricaDati;
  </script>
</body>
</html>
