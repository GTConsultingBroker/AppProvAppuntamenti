
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trova Clienti App - FIXED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; font-family: Arial, sans-serif; }
    .card { margin-bottom: 20px; }
    .badge-lead { background-color: #28a745; }
    .badge-appuntamento { background-color: #ff8c00; }
    .badge-contratto { background-color: #ffe066; color: black; }
    .carrello-icon { position: fixed; top: 15px; right: 20px; z-index: 1000; }
    .carrello-panel { display: none; position: fixed; right: 20px; top: 60px; width: 300px; background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .carrello-panel h5 { margin-top: 0; }
    .carrello-voce { display: flex; justify-content: space-between; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">TrovaClienti</h2>
      <div><strong>Crediti:</strong> <span id="crediti">10</span></div>
    </div>

    <div class="row mb-3">
      <div class="col"><select id="filtroRegione" class="form-select"><option value="">Tutte le Regioni</option></select></div>
      <div class="col"><select id="filtroCitta" class="form-select"><option value="">Tutte le CittÃ </option></select></div>
      <div class="col"><select id="filtroCategoria" class="form-select"><option value="">Tutte le Categorie</option></select></div>
      <div class="col"><select id="filtroTipo" class="form-select"><option value="">Tutti i Tipi</option></select></div>
    </div>

    <div id="listaRichieste"></div>
  </div>

  <div class="carrello-icon">
    <button class="btn btn-dark" onclick="toggleCarrello()">ðŸ›’ Carrello</button>
  </div>
  <div id="carrelloPanel" class="carrello-panel">
    <h5>Carrello</h5>
    <div id="listaCarrello"></div>
  </div>

  <script>
    const SHEET_URL = 'https://opensheet.vercel.app/1dg8Gs_1a-uXU5b5yWSJTj6EFgB15-ropfQm1NVXQVFY/1';
    let crediti = parseInt(localStorage.getItem('crediti')) || 10;
    let datiGlobali = [];
    let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
    document.getElementById("crediti").innerText = crediti;

    function aggiornaCrediti() {
      document.getElementById("crediti").innerText = crediti;
      localStorage.setItem("crediti", crediti);
    }

    function aggiornaCarrello() {
      const div = document.getElementById("listaCarrello");
      div.innerHTML = "";
      carrello.forEach((item, i) => {
        div.innerHTML += '<div class="carrello-voce"><span>' + item + '</span><button class="btn btn-sm btn-danger" onclick="rimuovi(' + i + ')">Rimuovi</button></div>';
      });
      localStorage.setItem("carrello", JSON.stringify(carrello));
    }

    function rimuovi(index) {
      carrello.splice(index, 1);
      crediti += 1;
      aggiornaCarrello();
      aggiornaCrediti();
    }

    function toggleCarrello() {
      const pannello = document.getElementById("carrelloPanel");
      pannello.style.display = pannello.style.display === "block" ? "none" : "block";
    }

    function popolaFiltri(dati) {
      const setUnici = (chiave) => [...new Set(dati.map(r => r[chiave]).filter(Boolean))].sort();
      const opzioni = (arr) => arr.map(v => `<option>${v}</option>`).join('');
      document.getElementById("filtroRegione").innerHTML += opzioni(setUnici("Regione"));
      document.getElementById("filtroCitta").innerHTML += opzioni(setUnici("CittÃ "));
      document.getElementById("filtroCategoria").innerHTML += opzioni(setUnici("Categoria"));
      document.getElementById("filtroTipo").innerHTML += opzioni(setUnici("Tipo"));
    }

    function mostraRichieste(dati) {
      const fRegione = document.getElementById("filtroRegione").value;
      const fCitta = document.getElementById("filtroCitta").value;
      const fCategoria = document.getElementById("filtroCategoria").value;
      const fTipo = document.getElementById("filtroTipo").value;
      const container = document.getElementById("listaRichieste");
      container.innerHTML = "";

      dati.forEach((r, i) => {
        if (
          (!fRegione || r.Regione === fRegione) &&
          (!fCitta || r["CittÃ "] === fCitta) &&
          (!fCategoria || r.Categoria === fCategoria) &&
          (!fTipo || r.Tipo === fTipo)
        ) {
          const tipo = r.Tipo;
          const badge = tipo.includes("Lead") ? "badge-lead" : tipo.includes("Appuntamento") ? "badge-appuntamento" : "badge-contratto";
          container.innerHTML += `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${r.Categoria} - ${r["CittÃ "]} <span class="badge ${badge}">${r.Tipo}</span></h5>
                <p class="card-text">Regione: ${r.Regione} | Budget: â‚¬${r["Budget (â‚¬)"]}</p>
                <button class="btn btn-primary" onclick="acquista('${r.Categoria} - ${r['CittÃ ']}')">Acquisisci Cliente</button>
              </div>
            </div>`;
        }
      });
    }

    function acquista(titolo) {
      if (crediti > 0) {
        crediti--;
        carrello.push(titolo);
        aggiornaCrediti();
        aggiornaCarrello();
        alert("Cliente acquisito!");
      } else {
        alert("Crediti insufficienti.");
      }
    }

    async function carica() {
      const res = await fetch(SHEET_URL);
      const dati = await res.json();
      datiGlobali = dati;
      popolaFiltri(dati);
      mostraRichieste(dati);
      aggiornaCarrello();
    }

    document.querySelectorAll("select").forEach(s => s.addEventListener("change", () => mostraRichieste(datiGlobali)));
    window.onload = carica;
  </script>
</body>
</html>
