<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrovaClienti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; }
    .card { margin-bottom: 20px; }
    .badge-lead { background-color: #0d6efd; }
    .badge-appuntamento { background-color: #ffc107; }
    .badge-contratto { background-color: #198754; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">TrovaClienti</h2>

    <!-- FILTRI -->
    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <input type="text" id="filtroRegione" class="form-control" placeholder="Filtra per Regione">
      </div>
      <div class="col-md-3 mb-2">
        <input type="text" id="filtroCitta" class="form-control" placeholder="Filtra per Città">
      </div>
      <div class="col-md-3 mb-2">
        <input type="text" id="filtroCategoria" class="form-control" placeholder="Filtra per Categoria">
      </div>
      <div class="col-md-3 mb-2">
        <input type="text" id="filtroTipo" class="form-control" placeholder="Filtra per Tipo">
      </div>
    </div>

    <!-- LISTA RICHIESTE -->
    <div id="listaRichieste"></div>
  </div>

  <script>
    // Google Sheets JSON endpoint (via Apps Script o altro)
    const SHEET_URL = 'https://opensheet.elk.sh/1LDqVPZ2q2fZSh8Ewwji2vTIp8eD1v4kbEgWGrDqDesk/1';

    async function caricaDati() {
      const res = await fetch(SHEET_URL);
      const dati = await res.json();

      const regione = document.getElementById('filtroRegione').value.toLowerCase();
      const citta = document.getElementById('filtroCitta').value.toLowerCase();
      const categoria = document.getElementById('filtroCategoria').value.toLowerCase();
      const tipo = document.getElementById('filtroTipo').value.toLowerCase();

      const container = document.getElementById('listaRichieste');
      container.innerHTML = '';

      dati.forEach(r => {
        if (
          (!regione || r.Regione.toLowerCase().includes(regione)) &&
          (!citta || r.Città.toLowerCase().includes(citta)) &&
          (!categoria || r.Categoria.toLowerCase().includes(categoria)) &&
          (!tipo || r.Tipo.toLowerCase().includes(tipo))
        ) {
          const badgeClass = r.Tipo.includes("Lead") ? 'badge-lead' : r.Tipo.includes("Appuntamento") ? 'badge-appuntamento' : 'badge-contratto';
          container.innerHTML += `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${r.Titolo} <span class="badge ${badgeClass}">${r.Tipo}</span></h5>
                <p class="card-text">${r.Descrizione}</p>
                <p class="mb-1"><strong>Regione:</strong> ${r.Regione} | <strong>Città:</strong> ${r.Città}</p>
                <p class="mb-1"><strong>Categoria:</strong> ${r.Categoria} | <strong>Budget:</strong> €${r['Budget (€)']}</p>
                <button class="btn btn-primary">Acquista Cliente</button>
              </div>
            </div>`;
        }
      });
    }

    document.querySelectorAll('input').forEach(i => i.addEventListener('input', caricaDati));
    window.onload = caricaDati;
  </script>
</body>
</html>
