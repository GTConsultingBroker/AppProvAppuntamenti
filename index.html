    function aggiornaCrediti() {
      document.getElementById('crediti').innerText = crediti;
      const percent = Math.max(0, Math.min(100, Math.floor((crediti / 200) * 100)));
      document.getElementById('creditBar').style.width = percent + '%';
    }

    function aggiornaCarrello() {
      const box = document.getElementById('listaCarrello');
      box.innerHTML = '';
      let totaleCrediti = 0;
      let totaleEuro = 0;
      carrello.forEach((item, i) => {
        const c = Math.ceil(item.prezzo / CREDIT_VALUE);
        totaleCrediti += c;
        totaleEuro += item.prezzo;
        box.innerHTML += `<div class='carrello-voce'>
          <span>${item.titolo} - ‚Ç¨${item.prezzo} (Crediti: ${c})</span>
          <button class='btn btn-sm btn-danger' onclick='rimuoviDalCarrello(${i}, ${c})'>X</button>
        </div>`;
      });
      document.getElementById('totaleCrediti').innerText = totaleCrediti;
      document.getElementById('totaleEuro').innerText = totaleEuro;
    }

    function rimuoviDalCarrello(index, creditiUsati) {
      crediti += creditiUsati;
      carrello.splice(index, 1);
      aggiornaCrediti();
      aggiornaCarrello();
    }

    function acquisisciCliente(btn, titolo, prezzo) {
      const c = Math.ceil(prezzo / CREDIT_VALUE);
      if (crediti >= c) {
        crediti -= c;
        carrello.push({ titolo, prezzo });
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-success');
        btn.innerText = 'Acquistato';
        btn.disabled = true;
        aggiornaCrediti();
        aggiornaCarrello();
      } else {
        alert("Crediti insufficienti.");
      }
    }

    function checkout() {
      if (carrello.length === 0) return alert("Carrello vuoto.");
      let messaggio = "Hai acquistato:\n" + carrello.map(x => "- " + x.titolo + " (‚Ç¨" + x.prezzo + ")").join("\n");
      alert(messaggio);
      carrello = [];
      aggiornaCarrello();
    }

    function svuotaCarrello() {
      if (confirm("Sicuro di svuotare il carrello?")) {
        carrello = [];
        aggiornaCarrello();
      }
    }

    function popolaSelect(id, vals) {
      const sel = document.getElementById(id);
      sel.innerHTML = "<option value=''>Tutti</option>" + [...new Set(vals)].sort().map(v => `<option>${v}</option>`).join('');
    }

    function filtra() {
      const reg = document.getElementById('filtroRegione').value;
      const cit = document.getElementById('filtroCitta').value;
      const cat = document.getElementById('filtroCategoria').value;
      const tipo = document.getElementById('filtroTipo').value;
      const box = document.getElementById('listaRichieste');
      box.innerHTML = '';
      dati.forEach(r => {
        if ((reg && r.Regione !== reg) || (cit && r["Citt√†"] !== cit) || (cat && r.Categoria !== cat) || (tipo && r.Tipo !== tipo)) return;
        let prezzo = parseFloat(r["Prezzo Acquisto (‚Ç¨)"]) || 0;
        const badge = r.Tipo.includes("Lead") ? 'badge-lead' : r.Tipo.includes("Appuntamento") ? 'badge-appuntamento' : 'badge-contratto';
        const c = Math.ceil(prezzo / CREDIT_VALUE);
        const dis = crediti < c ? 'disabled' : '';
        const titolo = r.Categoria + ' - ' + r["Citt√†"];
        box.innerHTML += `<div class='card p-3'>
          <h5 class='card-title text-info'>${titolo} <span class='badge ${badge}'>${r.Tipo}</span></h5>
          <p>Regione: <span class='badge badge-regione'>${r.Regione}</span> | Citt√†: ${r["Citt√†"]}</p>
          <p>Categoria: <span class='badge badge-categoria'>${r.Categoria}</span> | Budget: ‚Ç¨${r["Budget (‚Ç¨)"]} | Prezzo: ‚Ç¨${prezzo}</p>
          <button class='btn btn-primary btn-sm' onclick="acquisisciCliente(this, '${titolo}', ${prezzo})" ${dis}>Acquisisci Cliente</button>
        </div>`;
      });
    }

    window.onload = function() {
      popolaSelect('filtroRegione', dati.map(r => r.Regione));
      popolaSelect('filtroCitta', dati.map(r => r["Citt√†"]));
      popolaSelect('filtroCategoria', dati.map(r => r.Categoria));
      popolaSelect('filtroTipo', dati.map(r => r.Tipo));
      document.querySelectorAll('select').forEach(el => el.addEventListener('change', filtra));
      filtra();
      aggiornaCrediti();
    }
  </script>
